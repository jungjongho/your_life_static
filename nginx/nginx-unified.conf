events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream 정의
    # YourLife Service
    upstream yourlife_frontend {
        server 172.30.1.85:3050;
    }

    upstream yourlife_backend {
        server 172.30.1.85:8050;
    }

    # Lottery Service
    upstream lottery_frontend {
        server 172.30.1.85:4050;
    }

    upstream lottery_backend {
        server 172.30.1.85:9050;
    }

    # Index Service
    upstream index_frontend {
        server 172.30.1.85:5000;
    }

    upstream index_backend {
        server 172.30.1.85:7000;
    }

    # ===================================
    # YourLife 서비스 (yourlife.alldatabox.com)
    # ===================================
    server {
        listen 80;
        server_name yourlife.alldatabox.com;

        # 정적 파일 캐싱
        location /_next/static/ {
            proxy_pass http://yourlife_frontend;
            proxy_cache_valid 200 60m;
            proxy_buffering on;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Frontend
        location / {
            proxy_pass http://yourlife_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Backend API
        location /api/ {
            proxy_pass http://yourlife_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ===================================
    # Lottery 서비스 (lottery.alldatabox.com)
    # ===================================
    server {
        listen 80;
        server_name lottery.alldatabox.com;

        # 정적 파일 캐싱
        location /_next/static/ {
            proxy_pass http://lottery_frontend;
            proxy_cache_valid 200 60m;
            proxy_buffering on;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Frontend
        location / {
            proxy_pass http://lottery_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Backend API
        location /api/ {
            proxy_pass http://lottery_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ===================================
    # Index 서비스 (index.alldatabox.com)
    # ===================================
    server {
        listen 80;
        server_name index.alldatabox.com;

        # 정적 파일 캐싱
        location /_next/static/ {
            proxy_pass http://index_frontend;
            proxy_cache_valid 200 60m;
            proxy_buffering on;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Frontend
        location / {
            proxy_pass http://index_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Backend API
        location /api/ {
            proxy_pass http://index_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ===================================
    # 메인 도메인 (alldatabox.com)
    # ===================================
    server {
        listen 80;
        server_name alldatabox.com www.alldatabox.com;

        location / {
            return 200 '<html><body><h1>AllDataBox Services</h1><ul><li><a href="http://yourlife.alldatabox.com">YourLife Stats</a></li><li><a href="http://lottery.alldatabox.com">Lottery Generator</a></li><li><a href="http://index.alldatabox.com">Index Service</a></li></ul></body></html>';
            add_header Content-Type text/html;
        }
    }
}
